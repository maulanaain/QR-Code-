<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator dan juga Projek Petama Saya</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <p>Masukan Tulisan atau URL Kamu</p>
      <input type="text" placeholder="Tulisan atau URL" id="qrText"/>
      
      <div id="imgBox">
        <img src="" id="qrImage"/>
      </div>
      <button onclick="generateQR()">Generate QR Code</button>
      <button onclick="downloadQR()">Download QR Code</button>
    </div>
    
    <script>
      
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");
      
      function generateQR(){
        if(qrText.value.length > 0) {
        qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
        imgBox.classList.add("show-img");
            }else{
              qrText.classList.add('error');
              setTimeout(()=>{
                qrText.classList.remove('error')
              }, 1000);
            }
      }
      function downloadQR() {
      if (qrText.value.length > 0) {
      const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrText.value)}`;
      const link = document.createElement('a');
      link.href = qrCodeUrl;
      link.download = 'qrcode.png'; // Nama file sesuai keinginan
      link.click();
    } else {
    alert("Masukkan teks atau URL terlebih dahulu.");
  }
}

      
    </script>
  </body>
</html>
